# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = bash ~/.config/waybar/launch.sh

# Notification
exec-once = dunst

# Wallpaper
exec-once = python3 ~/.config/hypr/scripts/wallpaper.py

# Lockscreen
exec-once = swayidle -w timeout 1500 'swaylock-fancy'

# Screen sharing
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/scripts/screensharing.sh

# Cursor
# exec-once = hyprctl setcursor [THEME] [SIZE]
exec-once = hyprctl setcursor Qogir 24

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(daa6caee)
    col.inactive_border = rgba(282e3aaa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
      enabled = true
      size = 6
      passes = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

blurls = waybar
blurls = Spotify
blurls = thunar

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

###################
#  Windows Rules  #
###################

# Float Necessary Windows
windowrule = float, Rofi
windowrule = float, thunar
windowrule = float, nautilus
windowrulev2 = float, class:^()$,title:^(Picture in picture)$
windowrulev2 = float, class:floating

# Increase the opacity
windowrule = opacity 0.90, thunar
windowrule = opacity 0.94, discord
# windowrule = opacity 0.95, Code
windowrule = opacity 0.90, Spotify

################
#   Keywords   #
################

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Open Terminal (alacritty)
bind = $mainMod, RETURN, exec, alacritty

# Open flaoting Terminal
bind = $mainMod ALT, RETURN, exec, alacritty --class floating

# Close active window
bind = $mainMod, C, killactive,

# Exit to Hyprland (log out)
bind = $mainMod, Q, exit

# Open file manager (thunar)
bind = $mainMod, E, exec, thunar

# Toggle floating
bind = $mainMod, V, togglefloating,

bind = $mainMod, F, fullscreen,

# App launcher (rofi)
bind = $mainMod, SPACE, exec, rofi -show drun

# Power menu (rofi)
bind = $mainMod ALT, P, exec, ~/.config/hypr/scripts/powermenu.sh

# Toggle pseudo
bind = $mainMod, P, pseudo, # dwindle

# Toggle split
bind = $mainMod, J, togglesplit, # dwindle

# Hide/Unhide waybar
bind = $mainMod, h, exec, ~/.config/hypr/scripts/hideBar -h
bind = $mainMod, u, exec, ~/.config/hypr/scripts/hideBar -u

# Audio Controls
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume mute
bind = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume down
bind = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume up
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness Controls
bindle = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness up
bindle = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness down

# Take screenshot
bind = , Print, exec, grimshot copy area
bind = CTRL, Print, exec, bash ~/.config/hypr/scripts/screenshots.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move/Resize focused window
bind = $mainMod ALT, LEFT, resizeactive, -40 0
bind = $mainMod ALT, RIGHT, resizeactive, 40 0
bind = $mainMod ALT, UP, resizeactive, 0 -40
bind = $mainMod ALT, DOWN, resizeactive, 0 40

bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, RIGHT, movewindow, r
bind = $mainMod SHIFT, UP, movewindow, u
bind = $mainMod SHIFT, DOWN, movewindow, d

# Move floating window
bind = ALT SHIFT, LEFT, moveactive, -20 0
bind = ALT SHIFT, RIGHT, moveactive, 20 0
bind = ALT SHIFT, UP, moveactive, 0 -20
bind = ALT SHIFT, DOWN, moveactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Alternatively
bind = CTRL ALT, LEFT, workspace, e-1
bind = CTRL ALT, RIGHT, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
